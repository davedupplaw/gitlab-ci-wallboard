<div id="app">
  <app-logo></app-logo>
  <app-loader *ngIf="loading" [loading]="loading"></app-loader>
  <app-error *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error>
  <app-invalid-config *ngIf="invalidConfig"></app-invalid-config>

  <div class="cards">
    <ng-container *ngFor="let build of getBuilds()">
      <app-card [status]="build.status">
        <app-build-card [build]="build"
                        link="https://{{gitlab}}/{{build.project_path}}">
        </app-build-card>
      </app-card>
    </ng-container>
  </div>
</div>
